            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex flex-row justify-content-center px-5 pt-3">
                        <input type="email"
                            style="height: 50px; width: 350px; background-color: rgb(245, 245, 245); border-width: 1px; border-color:rgb(245, 245, 245) ;"
                            class="form-control" placeholder="Email" aria-label="usrEmail" ngModel name ="email" required email>
                    </div>
                    <div class="d-flex flex-row justify-content-center px-5 pt-3">
                        <input type="password"
                            style="height: 50px; width: 350px; background-color: rgb(245, 245, 245); border-width: 1px; border-color:rgb(245, 245, 245) ;"
                            class="form-control" placeholder="Password" aria-label="password1" ngModel name="password" required password minlength="8">
                    </div>
                    <div class="d-flex flex-row justify-content-center p-3">
                    <button class="btn btn-primary"  type="submit">
                        Login
                    </button>
                </div>
                </div>
            </form>
